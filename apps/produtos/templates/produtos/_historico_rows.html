{% for registro in registros %}
  <tr>
    <td>{{ registro.descricao }}</td>
    <td>{{ registro.usuario|default:"-" }}</td>
    <td>{{ registro.horario|date:"d/m/Y H:i" }}</td>
  </tr>
{% empty %}
  <tr>
    <td colspan="3" class="text-muted text-center py-3">Sem registros</td>
  </tr>
{% endfor %}
