{% load ui_extras %}

<tr id="acesso-row-{{ acesso.pk }}">
  {% for field in row_fields %}
    <td>{{ acesso|get_attr:field }}</td>
  {% endfor %}
  <td class="text-end">
    <button
      class="btn btn-outline-primary btn-icon"
      type="button"
      data-bs-toggle="modal"
      data-bs-target="#editModal-{{ acesso.pk }}"
      title="Editar"
      aria-label="Editar"
    >
      <i class="bi bi-pencil"></i>
    </button>
  </td>
</tr>
