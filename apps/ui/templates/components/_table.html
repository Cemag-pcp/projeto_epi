<div class="table-responsive">
  <table class="table table-hover align-middle">
    {% if caption %}<caption class="text-muted">{{ caption }}</caption>{% endif %}
    {% if headers %}
      <thead class="table-light">
        <tr>
          {% for header in headers %}
            <th scope="col">{{ header }}</th>
          {% endfor %}
        </tr>
      </thead>
    {% endif %}
    <tbody>
      {% if rows %}
        {% for row in rows %}
          <tr>
            {% for cell in row %}
              <td>{{ cell }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      {% else %}
        <tr>
          <td colspan="{{ headers|length|default:1 }}" class="text-muted text-center py-4">Sem registros</td>
        </tr>
      {% endif %}
    </tbody>
  </table>
</div>
