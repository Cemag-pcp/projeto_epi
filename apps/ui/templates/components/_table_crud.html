{% load ui_extras %}

<div class="table-responsive">
  <table class="table table-hover align-middle">
    <thead class="table-light">
      <tr>
        {% for header in headers %}
          <th scope="col">{{ header }}</th>
        {% endfor %}
        <th scope="col" class="text-end">Acoes</th>
      </tr>
    </thead>
    <tbody>
      {% for object in object_list %}
        <tr>
          {% for field in row_fields %}
            <td>{{ object|get_attr:field }}</td>
          {% endfor %}
          <td class="text-end">
            <button class="btn btn-sm btn-outline-primary" type="button" data-bs-toggle="modal" data-bs-target="#editModal-{{ object.pk }}">
              Editar
            </button>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="{{ headers|length|add:1 }}" class="text-muted text-center py-4">Sem registros</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
