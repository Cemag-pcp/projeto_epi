<tr id="afastamento-row-{{ afastamento.pk }}">
  <td>{{ afastamento.data_inicio }}</td>
  <td>{{ afastamento.data_fim }}</td>
  <td>{{ afastamento.dias_afastado }}</td>
  <td>{{ afastamento.motivo }}</td>
  <td>
    {% if afastamento.arquivo %}
      <a href="{{ afastamento.arquivo.url }}" target="_blank" rel="noopener">{{ afastamento.nome_arquivo }}</a>
    {% else %}
      -
    {% endif %}
  </td>
  <td class="text-end">
    {% if perms.funcionarios.change_afastamento %}
      <button
        class="btn btn-outline-primary btn-icon"
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#afastamentoEditModal-{{ afastamento.pk }}"
        title="Editar"
        aria-label="Editar"
      >
        <i class="bi bi-pencil"></i>
      </button>
    {% else %}
      <span class="text-muted">-</span>
    {% endif %}
  </td>
</tr>
