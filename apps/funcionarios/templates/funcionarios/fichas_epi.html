{% extends "layout/base.html" %}

{% block title %}Fichas de EPI{% endblock %}

{% block content %}
  {% include "components/_alerts.html" %}
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h1 class="h4 mb-1">Fichas de EPI</h1>
      <p class="text-muted mb-0">Gere a ficha e use o navegador para imprimir/salvar em PDF.</p>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form class="row g-3" method="get" action="{{ relatorio_url }}" target="_blank">
        <div class="col-12">
          <label class="form-label" for="funcionario_id">Funcionarios</label>
          <select class="form-select" id="funcionario_id" name="funcionario_id" multiple required>
            {% for func in funcionarios %}
              <option value="{{ func.id }}">{{ func.registro|default:"-" }} - {{ func.nome }}</option>
            {% endfor %}
          </select>
          <div class="form-text">Selecione um ou mais funcionarios.</div>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input type="hidden" name="only_active" value="0">
            <input class="form-check-input" type="checkbox" value="1" id="only_active" name="only_active" checked>
            <label class="form-check-label" for="only_active">Mostrar apenas itens ativos (ultimo recebimento por produto/grade)</label>
          </div>
        </div>

        <div class="col-12 d-flex gap-2 justify-content-end">
          <button class="btn btn-outline-secondary" type="submit">Visualizar</button>
          <button class="btn btn-primary" type="submit" name="print" value="1">Imprimir / Salvar PDF</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
